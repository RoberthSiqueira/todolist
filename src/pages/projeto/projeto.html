<ion-header>

  <ion-navbar>
    <ion-title>Projeto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item>
          <ion-label>Nome:</ion-label>
          <ion-input type="text" placeholder="Nome do projeto" value="{{nomeProjeto}}"></ion-input>
      </ion-item>
  </ion-list>
  <div id="mais">
    <button ion-button round (click)="edit()">
      <ion-icon name="checkmark"></ion-icon>
    </button>
    <button ion-button round color="danger" (click)="delete()">
      <ion-icon name="trash"></ion-icon>
    </button>
  </div>
</ion-content>
